spring.application.name=auth-jwt-20251
server.port=${PORT:8080}

# ==============================
# \uD83D\uDD39 BASE DE DATOS
# Si existen variables de entorno (Render), las usa.
# Si no, se conecta a la base local.
# ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/Trabajo_Parcial_Presentar}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:982066175AsD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# \u2699\uFE0F JPA / HIBERNATE
# ==============================
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ==============================
# \uD83D\uDD10 JWT
# ==============================
jwt.secret=${JWT_SECRET:esta-es-tu-clave-muy-segura-con-32-chars}

# ==============================
# \uD83D\uDCD8 SWAGGER
# ==============================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.lang=es
springdoc.swagger-ui.title=Documentaci\u00F3n API

springdoc.info.title=API de Mi Proyecto
springdoc.info.version=1.0.0
springdoc.info.description=Documentaci\u00F3n OpenAPI de mi proyecto
springdoc.info.contact.name=Edgard de Olaz\u00E1bal
springdoc.info.contact.email=edgard@example.com
springdoc.info.license.name=Apache 2.0
springdoc.info.license.url=https://www.apache.org/licenses/LICENSE-2.0.html

# ==============================
# \uD83E\uDDE9 OTROS
# ==============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.devtools.restart.log-condition-evaluation-delta=false
