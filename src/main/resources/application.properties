spring.application.name=auth-jwt-20251
server.port=${PORT:8080}

# ==============================
# \uD83D\uDD39 BASE DE DATOS
# ==============================
# ESTA ES LA L\u00CDNEA CLAVE QUE DEBES CAMBIAR:
# 1. Si la variable SPRING_DATASOURCE_URL existe (Render), usa: jdbc: + el valor de la variable
# 2. Si no existe (Local), usa: jdbc: + el valor por defecto
spring.datasource.url=jdbc:${SPRING_DATASOURCE_URL:postgresql://localhost:5432/Trabajo_Parcial_Presentar}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:982066175AsD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# \u2699\uFE0F JPA / HIBERNATE
# ==============================
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ==============================
# \uD83D\uDD10 JWT
# ==============================
jwt.secret=${JWT_SECRET:esta-es-tu-clave-muy-segura-con-32-chars}

# ==============================
# \uD83D\uDCD8 SWAGGER
# ==============================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.jackson.serialization.write-dates-as-timestamps=false
spring.devtools.restart.log-condition-evaluation-delta=false